<div class="modal form-modal">
  <ion-header-bar>
    <h1 class="title">Register</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeRegister()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doRegister()">
      <div class="modal-form">
          <label class="item item-input">
            <input type="text" ng-model="registerData.username" placeholder = "Username">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="registerData.email" placeholder = "E-mail">
          </label>
          <label class="item item-input">
            <input type="password" ng-model="registerData.password" placeholder = "Password">
          </label>
          <label class="item item-input">
            <input type="password" ng-model="registerData.confirmPassword" placeholder = "Confirm password">
          </label>
          <button class="button button-positive button-block text-center" type="submit">Register</button>
          <button style="float:right;" class = "button button-clear text-black" ng-click = "login()">Login</button>  
      </div>
    </form>
  </ion-content>
</div>
