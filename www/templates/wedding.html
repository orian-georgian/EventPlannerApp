<ion-view title="Wedding" class = "main-window" animation="slide-left-right">
    <ion-nav-buttons side="left">
	    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
    <ion-content class="has-header text-center">
    </ion-content>
    <div class="tabs tabs-icon-top">
    	<a class="tab-item" ng-href = "#/events">
            <i class="icon ion-home"></i>
            Events
        </a>
    	<a class="tab-item" ng-click = "weddingPlan();">
            <i class="icon ion-clipboard"></i>
            Plan your wedding
        </a>
        <a ng-show = "authenticationModel.isLoggedIn" class="tab-item" ng-click = "login();">
            <i class="icon ion-log-in"></i>
            Login
        </a>
        <a ng-hide = "authenticationModel.isLoggedIn" class="tab-item" ng-click = "logout();">
            <i class="icon ion-log-in"></i>
            Logout
        </a>
    </div>
</ion-view>
