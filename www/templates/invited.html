<ion-view title="Invited persons" class = "invited" animation="slide-left-right">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list card">
            <div class="item item-avatar">
                <img src = "../img/guy.png" />
                <h2><strong>Invited list</strong></h2>
                <p>Google contacts import</p>
            </div>

            <div class="item item-body">
                <span>There is no invited added or imported!</span>
            </div>

            <a class="item item-icon-left assertive" href="" ng-click = "importGoogleContacts();">
                <i class="icon ion-social-google"></i>
                Import google contacts
            </a>
        </div>
    </ion-content>
    <ion-footer-bar>
        <div class="tabs tabs-icon-top">
            <a class="tab-item" ng-click = "showInvited();">
                <i class="icon ion-plus-round"></i>
                Add invited
            </a>
        </div>
    </ion-footer-bar>
</ion-view>
